<div class="users-list">
    <table mat-table [dataSource]="userList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef class="typo-black"> Nome </th>
            <td mat-cell *matCellDef="let element" class="typo-black" (click)="onUserSelected(element)"> {{element.nome}} </td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="Data">
            <th mat-header-cell *matHeaderCellDef class="typo-black"> Data </th>
            <td mat-cell *matCellDef="let element" class="typo-black" (click)="onUserSelected(element)"> {{element.datacadastro}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef class="typo-black"> Status </th>
            <td mat-cell *matCellDef="let element" class="typo-black" (click)="onUserSelected(element)"> {{element.ativo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
